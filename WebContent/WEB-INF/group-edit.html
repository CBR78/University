<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: head ('Edit Group')" />

<body>
    <div class="container">
        <h2>Edit Group</h2>
        <form th:action="@{/groups/edit/{id}(id=${group.id})}" th:object="${group}" method="post">
            <div class="form-group">
                <label>Id:</label>
                <input class="form-control" th:placeholder="${group.id}" readonly>
                <p></p>
                <label>Name:</label>
                <input type="text" class="form-control" th:placeholder="${group.name}" th:field="*{name}"
                    required>
                <p></p>
            </div>
            <input type="submit" class="btn btn-primary" value="Update">
        </form>
    </div>
</body>
</html>
