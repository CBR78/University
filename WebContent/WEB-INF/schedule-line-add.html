<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: head ('Add Schedule Line')" />

<body>
    <div class="container">
        <h2>Add Schedule Line</h2>
        <form th:action="@{/schedule-lines/add}" method="post">
            <div class="form-group">

                <div class="box">
                    <label>Date:</label>
                    <input type="date" th:type="date" class="form-control" th:name="date" required>
                </div>

                <div class="box">
                    <label>Lesson Pair:</label>
                    <select class="form-control" th:name="lessonPair" required>
                        <option th:each="lessonPair : ${T(com.cbr.university.model.LessonPair).values()}"
                            th:value="${lessonPair}" th:text="${lessonPair.getPairStartTime()}"></option>
                    </select>
                </div>
                <div class="box">
                    <label>Group Name:</label>
                    <select class="form-control" th:name="group.id" required>
                        <option th:each="group: ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
                    </select>
                </div>
                <div class="box">
                    <label>Teacher Name:</label>
                    <select class="form-control" th:name="teacher.id" required>
                        <option th:each="teacher: ${teachers}" th:value="${teacher.id}"
                            th:text="${teacher.firstName + ' ' + teacher.lastName}"></option>
                    </select>
                </div>
                <div class="box">
                    <label>Room Name:</label>
                    <select class="form-control" th:name="room.id" required>
                        <option th:each="room: ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
                    </select>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Create">
        </form>
    </div>
</body>
</html>
