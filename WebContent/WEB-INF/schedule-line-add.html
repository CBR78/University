<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<title>Add Schedule Line</title>
</head>
<body>
    <div class="container">
        <h2>Add Course</h2>
        <form th:action="@{/schedule-lines/add}" method="post">
            <div class="form-group">
                <div class="box">
                    <label>Group Name:</label>
                    <select class="form-control" th:name="group.id" required>
                        <option th:each="group: ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
                    </select>
                </div>
                <div class="box">
                    <label>Course Name:</label>
                    <select class="form-control" th:name="course.id" required>
                        <option th:each="course: ${courses}" th:value="${course.id}"
                            th:text="${course.name}"></option>
                    </select>
                </div>
                <div class="box">
                    <label>Teacher Name:</label>
                    <select class="form-control" th:name="teacher.id" required>
                        <option th:each="teacher: ${teachers}" th:value="${teacher.id}"
                            th:text="${teacher.firstName + ' ' + teacher.lastName}"></option>
                    </select>
                </div>
                <div class="box">
                    <label>Room Name:</label>
                    <select class="form-control" th:name="room.id" required>
                        <option th:each="room: ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
                    </select>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Create">
        </form>
    </div>
</body>
</html>
