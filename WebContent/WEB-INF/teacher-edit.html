<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: head ('Edit Teacher')" />

<body>
    <div class="container">
        <h2>Edit Teacher</h2>
        <form th:action="@{/teachers/edit/{id}(id=${teacher.id})}" th:object="${teacher}" method="post">
            <div class="form-group">
                <label>Id:</label>
                <input class="form-control" th:placeholder="${teacher.id}" readonly>
                <p></p>
                <label>First Name:</label>
                <input type="text" class="form-control" th:placeholder="${teacher.firstName}"
                    th:field="*{firstName}" required>
                <p></p>
                <label>Last Name:</label>
                <input type="text" class="form-control" th:placeholder="${teacher.lastName}"
                    th:field="*{lastName}" required>
                <p></p>
                <div class="box">
                    <label>Course Name:</label>
                    <select class="form-control" th:name="course.id" required>
                        <option th:each="course: ${courses}" th:value="${course.id}"
                            th:text="${course.name}"></option>
                    </select>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Update">
        </form>
    </div>
</body>
</html>
