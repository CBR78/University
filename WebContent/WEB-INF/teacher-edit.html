<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<title>Edit Teacher</title>
</head>
<body>
    <div class="container">
        <h2>Edit Teacher</h2>
                <form th:action="@{/teachers/edit/{id}(id=${teacher.id})}" th:object="${teacher}" method="post">
            <div class="form-group">
                <label>Id:</label>
                <input class="form-control" th:placeholder="${teacher.id}" readonly>
                <p></p>
                <label>First Name:</label>
                <input type="text" class="form-control" th:placeholder="${teacher.firstName}"
                    th:field="*{firstName}" required>
                <p></p>
                <label>Last Name:</label>
                <input type="text" class="form-control" th:placeholder="${teacher.lastName}"
                    th:field="*{lastName}" required>
                <p></p>
                <div class="box">
                    <label>Course Name:</label>
                    <select class="form-control" th:name="course.id" required>
                        <option th:each="course: ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
                    </select>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Update">
        </form>
    </div>
</body>
</html>
