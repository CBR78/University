<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<title>Schedule Lines</title>
</head>
<body>
    <div class="container">
        <h2>All Schedule lines</h2>
        <table class="table table-striped">
            <thead>
                <a th:href="@{/schedule-lines/add}">Add Course</a>
                <tr>
                    <th>Date</th>
                    <th>Time Lesson Pair</th>
                    <th>Group</th>
                    <th>Course</th>
                    <th>Room</th>
                    <th>Teacher</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="scheduleLine: ${scheduleLines}">
                    <td th:text="${scheduleLine.date}" />
                    <td th:text="${scheduleLine.lessonPair.pairStartTime}" />
                    <td th:text="${scheduleLine.group.name}" />
                    <td th:text="${scheduleLine.course.name}" />
                    <td th:text="${scheduleLine.room.name}" />
                    <td th:text="${scheduleLine.teacher.firstName + ' ' + scheduleLine.teacher.lastName}" />
                    <td><a th:href="@{/scheduleLines/edit/{id}(id=${scheduleLine.id})}">edit</a></td>
                    <td><a th:href="@{/scheduleLines/delete/{id}(id=${scheduleLine.id})}">delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
