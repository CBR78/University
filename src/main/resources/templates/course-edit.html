<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: head ('Edit Course')" />

<body>
    <div class="container">
        <h2>Edit Course</h2>
        <form th:action="@{/courses/edit/{id}(id=${course.id})}" th:object="${course}" method="post">
            <div class="form-group">

                <label>Id:</label>
                <input class="form-control" th:placeholder="${course.id}" readonly>
                <p></p>

                <label>Name:</label>
                <input type="text" class="form-control" th:placeholder="${course.name}"
                    th:field="*{name}" required>
                <label>
                    <div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </label>
                <p></p>

            </div>
            <input type="submit" class="btn btn-primary" value="Update">
        </form>
    </div>
</body>
</html>
