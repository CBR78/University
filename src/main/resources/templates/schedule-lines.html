<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: head ('All Schedule lines')" />

<body>
    <div class="container">
        <h2>All Schedule lines</h2>
        <table class="table table-striped">
            <thead>
                <a th:href="@{/schedule-lines/add}">Add Schedule line</a>
                <tr>
                    <th>Date</th>
                    <th>Time Lesson Pair</th>
                    <th>Group</th>
                    <th>Course</th>
                    <th>Teacher</th>
                    <th>Room</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="scheduleLine: ${scheduleLines}">
                    <td th:text="${scheduleLine.date}" />
                    <td th:text="${scheduleLine.lessonPair.pairStartTime}" />
                    <td th:text="${scheduleLine.group.name}" />
                    <td th:text="${scheduleLine.teacher.course.name}" />
                    <td th:text="${scheduleLine.teacher.firstName + ' ' + scheduleLine.teacher.lastName}" />
                    <td th:text="${scheduleLine.room.name}" />
                    <td><a th:href="@{/schedule-lines/edit/{id}(id=${scheduleLine.id})}">edit</a></td>
                    <td><a th:href="@{/schedule-lines/delete/{id}(id=${scheduleLine.id})}">delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
