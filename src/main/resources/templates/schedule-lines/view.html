<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head ('All Schedule lines')" />

<body>
    <div class="container">
        <header th:insert="fragments::header"></header>
        <div th:insert="fragments::menu"></div>
        <h2 th:text="#{scheduleLines.pageName}"></h2>
        <table class="table table-striped">
            <thead>
                <a th:href="@{/schedule-lines/add}" th:text="#{scheduleLines.add}"></a>
                <tr>
                    <th th:text="#{date}"></th>
                    <th th:text="#{timeLessonPair}"></th>
                    <th th:text="#{group}"></th>
                    <th th:text="#{course}"></th>
                    <th th:text="#{teacher}"></th>
                    <th th:text="#{room}"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="scheduleLine: ${scheduleLines}">
                    <td th:text="${scheduleLine.date}" />
                    <td th:text="${scheduleLine.lessonPair.pairStartTime}" />
                    <td th:text="${scheduleLine.group.name}" />
                    <td th:text="${scheduleLine.teacher.course.name}" />
                    <td th:text="${scheduleLine.teacher.firstName + ' ' + scheduleLine.teacher.lastName}" />
                    <td th:text="${scheduleLine.room.name}" />
                    <td><a th:href="@{/schedule-lines/edit/{id}(id=${scheduleLine.id})}"
                        th:text="#{edit}"></a></td>
                    <td><a th:href="@{/schedule-lines/delete/{id}(id=${scheduleLine.id})}"
                        th:text="#{delete}"></a></td>
                </tr>
            </tbody>
        </table>
        <footer th:insert="fragments::footer"></footer>
    </div>
</body>
</html>
