<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <th:block th:insert="fragments::head"></th:block>
</head>

<body>
<div class="container">
    <header th:insert="fragments::header"></header>
    <h2 th:text="#{students.edit}"></h2>
    <form method="post" th:action="@{/editing/students/edit}" th:object="${student}">

        <div class="form-group">
            <label for="student.id">Id:</label>
            <input class="form-control" id="student.id" readonly
                   th:field="*{id}" th:placeholder="${student.id}">
        </div>

        <div class="form-group">
            <label for="firstName" th:text="#{firstName}"></label>
            <input class="form-control" id="firstName" required th:field="*{firstName}"
                   th:placeholder="${student.firstName}" type="text">
            <span style="color: red;" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></span>
        </div>

        <div class="form-group">
            <label for="lastName" th:text="#{lastName}"></label>
            <input class="form-control" id="lastName" required th:field="*{lastName}"
                   th:placeholder="${student.lastName}" type="text">
            <span style="color: red;" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
        </div>

        <div class="form-group">
            <label for="group.id" th:text="#{group}"></label>
            <select class="form-control" id="group.id" name="group.id" required>
                <option th:each="group: ${groupList}"
                        th:text="${group.name}" th:value="${group.id}"></option>
            </select>
        </div>

        <input class="btn btn-primary" type="submit" value="Update">
    </form>
    <footer th:insert="fragments::footer"></footer>
</div>
</body>
</html>
