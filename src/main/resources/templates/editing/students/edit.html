<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <th:block th:insert="~{fragments::head}"></th:block>
</head>

<body>
<div class="container">
    <header th:insert="~{fragments::header}"></header>

    <h2 th:text="#{students.edit}"></h2>

    <form
            method="post"
            th:action="@{/editing/students/save-edit-view}"
            th:object="${student}">

        <div class="form-group">
            <label
                    for="student.id">
                Id:
            </label>
            <input
                    class="form-control"
                    id="student.id"
                    readonly
                    th:placeholder="${student.id}"
                    th:field="*{id}">
        </div>

        <div class="form-group">
            <label
                    for="firstName"
                    th:text="#{firstName}">
            </label>
            <input
                    class="form-control"
                    id="firstName"
                    type="text" required
                    th:placeholder="${student.firstName}"
                    th:field="*{firstName}">
            <span
                    style="color: red;"
                    th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>

        <div class="form-group">
            <label
                    for="lastName"
                    th:text="#{lastName}">
            </label>
            <input
                    class="form-control"
                    id="lastName"
                    type="text" required
                    th:placeholder="${student.lastName}"
                    th:field="*{lastName}">
            <span
                    style="color: red;"
                    th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>

        <div class="form-group">
            <label
                    for="group.id"
                    th:text="#{group}">
            </label>
            <select
                    class="form-control"
                    id="group.id"
                    required
                    name="group.id">
                <option
                        th:each="group: ${groupList}"
                        th:text="${group.name}"
                        th:value="${group.id}">
                </option>
            </select>
        </div>

        <input
                class="btn btn-primary"
                type="submit"
                value="Update">
    </form>

    <footer th:insert="~{fragments::footer}"></footer>

</div>
</body>
</html>
