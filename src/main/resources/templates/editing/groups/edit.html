<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head ('Edit Group')" />

<body>
    <div class="container">
        <header th:insert="fragments::header"></header>
        <h2 th:text="#{groups.edit}"></h2>
        <form th:action="@{/editing/groups/edit/{id}(id=${group.id})}" th:object="${group}" method="post">

            <div class="form-group">
                <label for="group.id">Id:</label>
                <input id="group.id" class="form-control" readonly
                       th:placeholder="${group.id}">
            </div>

            <div class="form-group">
                <label for="group.name" th:text="#{groups.thGroupName}"></label>
                <input id="group.name" class="form-control" required type="text"
                       th:field="*{name}" th:placeholder="${group.name}">
                <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <input class="btn btn-primary" type="submit" value="Update">
        </form>
        <footer th:insert="fragments::footer"></footer>
    </div>
</body>
</html>
