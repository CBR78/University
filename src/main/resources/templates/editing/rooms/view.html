<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Rooms</title>
    <th:block th:insert="fragments::head"></th:block>
</head>

<body>
    <div class="container">
        <header th:insert="fragments::header"></header>
        <div th:insert="fragments::menu_edit"></div>
        <h2 th:text="#{rooms.pageName}"></h2>
        <a th:href="@{/editing/rooms/add}" th:text="#{rooms.add}"></a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th th:text="#{rooms.thRoomName}"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room: ${rooms}">
                    <td th:text="${room.name}"></td>
                    <td><a th:href="@{/editing/rooms/edit/{id}(id=${room.id})}" th:text="#{edit}"></a></td>
                    <td><a th:href="@{/editing/rooms/delete/{id}(id=${room.id})}" th:text="#{delete}"></a></td>
                </tr>
            </tbody>
        </table>
        <footer th:insert="fragments::footer"></footer>
    </div>
</body>
</html>
