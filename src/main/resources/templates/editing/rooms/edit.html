<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Room</title>
    <th:block th:insert="fragments::head"></th:block>
</head>

<body>
    <div class="container">
        <header th:insert="fragments::header"></header>
        <h2 th:text="#{rooms.edit}"></h2>
        <form method="post" th:action="@{/editing/rooms/edit/{id}(id=${room.id})}" th:object="${room}">

            <div class="form-group">
                <label for="room.id">Id:</label>
                <input id="room.id" class="form-control" readonly
                       th:placeholder="${room.id}">
            </div>

            <div class="form-group">
                <label for="room.name" th:text="#{rooms.thRoomName}"></label>
                <input id="room.name" class="form-control" required type="text"
                       th:field="*{name}" th:placeholder="${room.name}">
                <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <input class="btn btn-primary" type="submit" value="Update">
        </form>
        <footer th:insert="fragments::footer"></footer>
    </div>
</body>
</html>
