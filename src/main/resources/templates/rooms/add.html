<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head ('Add Room')" />

<body>
    <div class="container">
        <header th:insert="fragments::header"></header>
        <h2 th:text="#{rooms.add}"></h2>
        <form th:action="@{/rooms/add}" th:object="${room}" method="post">
            <div class="form-group">

                <label th:text="#{rooms.thRoomName}"></label> <input type="text" class="form-control"
                    th:placeholder="${room.name}" th:name="name" required> <label>
                    <div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </label>
                <p></p>

            </div>
            <input type="submit" class="btn btn-primary" value="Create">
        </form>
        <footer th:insert="fragments::footer"></footer>
    </div>
</body>
</html>
