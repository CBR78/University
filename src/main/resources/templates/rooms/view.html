<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head ('All Rooms')" />

<body>
    <div class="container">
        <header th:insert="fragments::header"></header>
        <div th:insert="fragments::menu"></div>
        <h2 th:text="#{rooms.pageName}"></h2>
        <table class="table table-striped">
            <thead>
                <a th:href="@{/rooms/add}" th:text="#{rooms.add}"></a>
                <tr>
                    <th th:text="#{rooms.thRoomName}"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room: ${rooms}">
                    <td th:text="${room.name}" />
                    <td><a th:href="@{/rooms/edit/{id}(id=${room.id})}" th:text="#{edit}"></a></td>
                    <td><a th:href="@{/rooms/delete/{id}(id=${room.id})}" th:text="#{delete}"></a></td>
                </tr>
            </tbody>
        </table>
        <footer th:insert="fragments::footer"></footer>
    </div>
</body>
</html>
